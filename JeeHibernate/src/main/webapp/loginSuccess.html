<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tap Student Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #a8dadc, #f1faee);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .message-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      color: #2a9d8f;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      color: #333;
    }

    .button {
      display: inline-block;
      text-decoration: none;
      background-color: #2a9d8f;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #1f7a6d;
    }

    .button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <div class="message-container">
    <h1>Login Successful</h1>
    <p>Welcome back! You have successfully logged in.</p>
  </div>
</body>
</html>
